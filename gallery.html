<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri — ROCKET SUPLLY</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/image/logo.jpeg" alt="logo" class="logo">
        <span class="brand-title">ROCKET SUPLLY</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h1 class="section-title mb-4" data-aos="fade-up">Galeri Foto & Kegiatan</h1>

      <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in">
          <div class="card overflow-hidden rounded-4">
            <img src="assets/image/store1.jpeg" class="card-img-top gallery-thumb" alt="g1" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery1.jpg">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="50">
          <div class="card overflow-hidden rounded-4">
            <img src="assets/image/store2.jpeg" class="card-img-top gallery-thumb" alt="g2" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery2.jpg">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="100">
          <div class="card overflow-hidden rounded-4">
            <img src="assets/image/stro.jpeg" class="card-img-top gallery-thumb" alt="g3" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery3.jpg">
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="150">
          <div class="card overflow-hidden rounded-4">
            <img src="assets/image/store4.jpeg" class="card-img-top gallery-thumb" alt="g4" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery4.jpg">
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content rounded-4">
        <div class="modal-body p-0">
          <button type="button" class="btn-close position-absolute m-3" data-bs-dismiss="modal" aria-label="Tutup"></button>
          <img id="galleryModalImg" src="" alt="large" class="img-fluid w-100 rounded-4">
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="small text-muted">© <span id="year-gallery"></span> ROCKET SUPLLY</div>
      <div><a href="contact.html" class="btn btn-outline-primary btn-sm">Kontak</a></div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/js/greeting.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    AOS.init({ duration: 700, once: true });
    document.getElementById('year-gallery').textContent = new Date().getFullYear();
  </script>
</body>
</html>
